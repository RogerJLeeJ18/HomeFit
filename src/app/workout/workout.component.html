<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/logout">Logout</a>
        </li>
      </ul>
      </div>
    </div>     
    <br>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h2>{{name}}</h2>
        <div class="media">
          <iframe class="video" [src]="trustedUrl"></iframe>
        </div>
        <br>
<button class="rep_button" (click)="workinDatBody()" *ngIf="start">Start Rep Count</button>
<button class="rep_button" (click)="answer()" *ngIf="clickMessage">{{clickMessage}}</button>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
  <div class="row">
      <div class="jumbotron text-center col-mid-6">
        <h3>Set:<br /> {{set}}</h3>
      </div>
      <div class="jumbotron text-center col-mid-6">
        <h3>Rep:<br /> {{rep}}</h3>
      </div>
  </div>
</div>
