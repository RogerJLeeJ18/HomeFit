<router-outlet></router-outlet>
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="jumbotron">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <form role="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="username" 
                placeholder="placeholder" 
                (input)="updateEmail($event)" 
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [value]="password" 
                (input)="updatePassword($event)" 
              />
              <br>
              <br>
          <!-- <a routerLink="/dietaryRestrictions"> -->
            <button type="button" class="button" (click)="authenticate()">Authenticate</button>
          <!-- </a> -->
          <br>
          <br>
          <br>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
